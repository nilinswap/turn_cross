<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Turn Cross</title>
    <link href="style.css" rel="stylesheet" /> </head>

<body>
    <div id="help">
        <p>Controls: Right, Left arrow keys.</p>
    </div>
    <div id="score_div">
        Score: <span id="score">0</span>
    </div>
    <div id="container">
        <!--<div id="line_1" class="line"></div> -->
        <div id="clicker">Click Here</div>

        <div id="cross" class="cross">
            <div id="t" class="top_bar"></div>
            <div id="b" class="bottom_bar"></div>
            <div id="l" class="left_bar"></div>
            <div id="r" class="right_bar"></div>
        </div>
            <div id="bar_1" class = "l_bar" >
            </div>
            <div id="bar_2" class = "r_bar" >
            </div>
            <div id="bar_3" class = "l_bar" >
            </div>
            
        

        
        <div id="car_1" class="car"> 
        </div>
        <div id="car_2" class="car">
        </div>
        <div id="car_3" class="car">
            
        </div>
        
        <div id="restart_div">
            <button id="restart">
                Restart<br>
                <small class="small_text">(press Enter)</small>
            </button>
        </div>
    </div>


    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="overlap.js/overlap.min.js"></script>
</body>

</html>
